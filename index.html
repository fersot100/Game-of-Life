
<!DOCTYPE html>
<html>
<head>
	<title>Game of Life</title>
	<style type="text/css" media="screen">
		body{
			background-color: green;
			color: #fefefe;
		}
		input[type="number"]{
			width: 40px;
		}
		.square {
			height: 10px;
			width: 10px;
			border: darkgray solid 1px;
			display: inline-block;
			position: relative;
			left: -5px;
			top: -5px;
			vertical-align: top;
			margin: 0px;
			padding: 0px;
		}
		.active {
			background-color: yellow;
		}	
	</style>
</head>
<body>
	<div id="gridArea"></div>
	<div id="controls">
		<button id="play">Play</button>
		<button id="clear">Clear</button>
		<label>X: <input type="number" name="x" value="25"></label>
		<label>Y: <input type="number" name="y" value="25"></label>
	</div>
<script src="visualLife.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
